<ion-app>

      <ion-toolbar>
        <ion-title> EventHour </ion-title>

    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>Dark-Theme</ion-label>

      </ion-item>
      <p></p>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menuContend"></ion-router-outlet>
</ion-app>
