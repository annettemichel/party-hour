<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size="" class="ion-text-center">
          <img class="logo-img" src="../../assets/img/Logo.png">
          <h6>{{ isLogin ? 'Anmelden' : 'Registrieren'}}</h6>
          <ion-list class="auth-check">
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailHint="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="!emailHint.valid && emailHint.touched">
              <ion-label class="hint">Emailadresse nicht korrekt</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Passwort</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="4" #passwordHint="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="!passwordHint.valid && passwordHint.touched">
              <ion-label class="hint">Mind. 4 Zeichen</ion-label>
            </ion-item>

          </ion-list>
          <ion-button [disabled]="!form.valid" type="submit" color="primary" expand="full" (click)="onLogin()">
            {{ isLogin ? 'Anmelden' : 'Registrieren'}}
        </ion-button>
          <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitch()">Hier {{ isLogin ? 'Registrieren' : 'Anmelden'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
</ion-content>
