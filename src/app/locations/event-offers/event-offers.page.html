<ion-header>
  <ion-toolbar>
    <ion-title>Erstellte Events</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/event-offers/create-event">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item-sliding
            *ngFor="let eventOffer of eventOffers.slice(0)"
            #itemSliding
          >
            <ion-item
              [routerLink]="['/event-offers/edit-event/' + eventOffer.id]"
            >
              <ion-col size="4">
                <ion-img [src]="eventOffer.imageUrl"></ion-img>
              </ion-col>
              <ion-col size="8">
                <ion-label class="spacing">
                  <p class="listing-date">{{eventOffer.date}}</p>
                  <p>{{eventOffer.title}}</p>
                  <p>
                    {{eventOffer.genre}} &nbsp;|&nbsp; {{eventOffer.price}} â‚¬
                  </p>
                </ion-label>
              </ion-col>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option
                color="primary"
                [routerLink]="['/event-offers/edit-event/' + eventOffer.id]"
                (click)="onEdit(itemSliding)"
              >
                <ion-icon name="pencil"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options> </ion-item-options>
          </ion-item-sliding>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
